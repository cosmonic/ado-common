parameters:
  - name: workingDirectory
    type: string
    default: "./"

steps:
  - bash: cargo fmt -- --check && cargo clippy
    displayName: Check formatting and clippy
    workingDirectory: ${{ parameters.workingDirectory }}

  - bash: cargo test --verbose --doc -- --nocapture
    displayName: Run tests
    workingDirectory: ${{ parameters.workingDirectory }}
